<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website của anh Dũng</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 { color: #ff4d4d; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Chào anh yêu nè ❤️</h1>
        <p>Trang web đầu tiên của anh đã hoạt động rồi đó!</p>
    </div>
</body>
</html>
